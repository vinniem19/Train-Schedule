<!doctype html>
<html lang="en">
  <head>
      <title>Train Schedule</title>
      <meta>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="assets/css/style.css">
  </head>
<body>
    <div class="wrapper">
        <!--Jumbotron-->
        <div class="row">
            <div class="col-md-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Anytime is Train Time</h1>
                            <p class="lead">Choo. Choo. Chee. Chee.</p>
                        </div>
                    </div>
            </div>
        </div>

        <!--Top Card for Current Schedule-->
        <div class="row">
                <div class="col-md-12">
                        <div class="card">
                                <div class="card-header">
                                  Current Train Schedule
                                </div>
                                <div class="card-body">
                                  
                                </div>
                              </div>


                </div>
        </div>

        <!--Bottom Card for Add Train Input-->
        <div class="row">
                <div class="col-md-12">
                        <div class="card">
                                <div class="card-header">
                                  Add Train
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                                <label for="name">Train Name</label>
                                                <input type="text" class="form-control" id="train-name-input">
                                        </div>
                                              <div class="form-group">
                                                <label for="destination">Destination</label>
                                                <input type="text" class="form-control" id="destination-input" placeholder="city">
                                    </div>

                                    <div class="form-group">
                                            <label for="name">First Train Time</label>
                                            <input type="text" class="form-control" id="first-train-time-input">
                                    </div>

                                    <div class="form-group">
                                            <label for="name">Frequency (minutes)</label>
                                            <input type="text" class="form-control" id="frequency-input">
                                    </div>
                                    <!--need to change the href place here-->
                                  <a href="#" class="btn btn-success">Submit</a>
                                  </form>
                                </div>
                              </div>


                </div>
        </div>




   
    </div>
